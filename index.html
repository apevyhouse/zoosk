<html>
<head>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/rickshaw/1.4.6/rickshaw.css" rel="stylesheet">
  <script type="text/javascript" src='lib/angular.js'></script>
  <script type="text/javascript" src='lib/d3.js'></script>
  <script type="text/javascript" src='lib/rickshaw.js'></script>
</head>
<body ng-app='zoosk'>
Hello, Women Who Code!

<div ng-controller='mainController'>
  <chart-directive counts=counts></chart-directive>

  <div ng-repeat='animal in animals'>
    <button ng-click='decrementAnimal(animal)'>-</button>
    <input type='text' ng-model='counts[animal]'/>
    <button ng-click='incrementAnimal(animal)'>+</button>
  </div>
</div>
<script type='text/javascript' src='js/app.js'></script>
<script type='text/javascript' src='js/controllers/mainController.js'></script>
<script type='text/javascript' src='js/directives/chartDirective.js'></script>
</body>
</html>
